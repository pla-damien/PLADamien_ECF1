services:
  # Stockage objet S3-compatible (INCHANGÉ)
  minio:
    image: minio/minio:latest
    container_name: tp-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tp-network

  # Base de données documentaire (INCHANGÉ)
  mongodb:
    image: mongo:7.0
    container_name: tp-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ecommerce_db
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tp-network

  # Interface web pour MongoDB (INCHANGÉ)
  mongo-express:
    image: mongo-express:latest
    container_name: tp-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - tp-network

  # --- NOUVEAU : PostgreSQL ---
  postgres:
    image: postgres:15-alpine  # Version légère et récente
    container_name: tp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin      # Utilisateur par défaut
      POSTGRES_PASSWORD: admin123 # Mot de passe (à changer en prod)
      POSTGRES_DB: ECF_db # Base de données par défaut
    volumes:
      - ./sql/create_table.sql:/docker-entrypoint-initdb.d/init_librairies.sql
      - postgres_data:/var/lib/postgresql/data  # Persistance des données
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tp-network

  # --- NOUVEAU : pgAdmin (interface web pour PostgreSQL) ---
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tp-pgadmin
    ports:
      - "5050:80"  # Port 5050 pour éviter les conflits
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com  # Email de connexion
      PGADMIN_DEFAULT_PASSWORD: admin123       # Mot de passe
    depends_on:
      - postgres
    networks:
      - tp-network

# Volumes existants + nouveau volume pour PostgreSQL
volumes:
  minio_data:
  mongo_data:
  postgres_data:  # Nouveau volume pour PostgreSQL

networks:
  tp-network:
    driver: bridge
